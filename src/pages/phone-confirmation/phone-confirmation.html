<ion-header no-border>
  <ion-toolbar transparent hideBackButton="true">
    <button ion-button clear large navPop>
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>


<ion-content padding text-center>
  <h3 (click)="navCtrl.pop()">Código de Verificação</h3>
  <h6>Insira o código que você recebeu via SMS</h6>
  <ion-grid class="verification-code-wrap">
    <ion-row>
      <ion-col>
        <ion-input class="{{erroCode}}" [(ngModel)]="code1Model" clearOnEdit autofocus #code1 type="number" maxlength="1" [brmasker]="{mask:'0', len:1, type:'num'}"
          (keyup)="changeFocus(2, $event)"></ion-input>
      </ion-col>
      <ion-col>
        <ion-input class="{{erroCode}}" [(ngModel)]="code2Model" clearOnEdit #code2 type="number" maxlength="1" [brmasker]="{mask:'0', len:1, type:'num'}"
          (keyup)="changeFocus(3, $event)"></ion-input>
      </ion-col>
      <ion-col>
        <ion-input class="{{erroCode}}" [(ngModel)]="code3Model" clearOnEdit #code3 type="number" maxlength="1" [brmasker]="{mask:'0', len:1, type:'num'}"
          (keyup)="changeFocus(4, $event)"></ion-input>
      </ion-col>
      <ion-col>
        <ion-input class="{{erroCode}}" [(ngModel)]="code4Model" clearOnEdit #code4 type="number" maxlength="1" [brmasker]="{mask:'0', len:1, type:'num'}"
          (keyup)="changeFocus(5, $event)"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div *ngIf="erroCode!= ''">
    <span style="color: #dc3232">Código inválido</span>
    <br>
  </div>
  <button ion-button clear>Reenviar Código</button>
</ion-content>
