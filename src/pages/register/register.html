<ion-content class="background-clothes ion-content-relative">
  <img class="img-logo" src="assets/imgs/logo-clothes.svg" />
  <form [formGroup]="registerForm">
    <ion-list class="ion-list">

      <ion-item class="ion-item" padding>
        <ion-label floating>Nome</ion-label>
        <ion-input formControlName="Nome" type="text" spellcheck="false" required></ion-input>
        <div *ngIf="!loginFormErrors.Nome.required">
          Nome é obrigatório
        </div>
      </ion-item>

      <ion-item class="ion-item" padding>
        <ion-label floating>Sobrenome</ion-label>
        <ion-input formControlName="Sobrenome" type="text" spellcheck="false" required></ion-input>
        <div *ngIf="!loginFormErrors.Sobrenome.required">
          Please enter a valid email address
        </div>
      </ion-item>

      <ion-item class="ion-item" padding>
        <ion-label floating>E-mail</ion-label>
        <ion-input formControlName="Username" type="email" spellcheck="false" autocapitalize="off" required></ion-input>
        <div *ngIf="!loginFormErrors.Username.required && loginFormErrors.Username.email">
          Please enter a valid email address
        </div>
      </ion-item>

      <ion-item class="ion-item" padding>
        <ion-label floating>Senha</ion-label>
        <ion-input formControlName="Senha" type="password" required></ion-input>
        <div *ngIf="!loginFormErrors.Senha.required">
          Please enter a valid email address
        </div>
      </ion-item>

      <ion-item class="ion-item" padding>
        <ion-label floating>Confirmar Senha</ion-label>
        <ion-input formControlName="SenhaConfirm" type="password" required></ion-input>
        <div *ngIf="!loginFormErrors.SenhaConfirm.required">
          Please enter a valid email address
        </div>
      </ion-item>

      <div padding>
        <button ion-button round class="btn-clothes" block  (click)="doRegister()">Login</button>
      </div>

      <div padding class="ou">
        Já possuí uma conta?
        <a (click)="goToLogin()">Faça login</a>
      </div>

      <h6 class="ou">
        <br>Ou faça login com</h6>

    </ion-list>
  </form>
  <div padding>
    <button type="button" ion-button icon-left block (click)="fbLogin()">
      <ion-icon name="logo-facebook"></ion-icon>
      Facebook
    </button>
  </div>
</ion-content>
