<ion-content class="background-clothes ion-content-relative">
  <div padding>
    <img class="img-logo" src="assets/imgs/logo-clothes.svg" />
    <form [formGroup]="loginForm">
      <ion-list class="ion-list">

        <ion-item class="ion-item" padding>
          <ion-label floating>E-mail</ion-label>
          <ion-input formControlName="Username" type="email " spellcheck="false" autocapitalize="off" required></ion-input> 
        </ion-item>

        <ion-item class="ion-item" padding>
          <ion-label floating>Senha</ion-label>
          <ion-input formControlName="Senha" type="password" required></ion-input>
        </ion-item>

        <div padding>
          <button ion-button round class="btn-clothes" block [disabled]="!formIsValid()" (click)="doLogin()">Login</button>
        </div>

        <div padding class="ou">
          Não tem conta?
          <a (click)="goToRegister()">Cadastre-se já</a>
        </div>

        <h6 class="ou">
          <br>Ou faça login com</h6>

      </ion-list>
    </form>
    <div padding>
      <button type="button" ion-button icon-left block (click)="fbLogin()">
        <ion-icon name="logo-facebook"></ion-icon>
        Facebook
      </button>
    </div>
  </div>
</ion-content>
