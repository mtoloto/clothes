<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div padding>
    <ion-segment [(ngModel)]="dados">
      <ion-segment-button value="informacoes">
        Informações Pessoais
      </ion-segment-button>
      <ion-segment-button value="historico">
        Histórico
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="dados">

    <ion-list *ngSwitchCase="'informacoes'">
      <ion-list-header>
        Dados
      </ion-list-header>
      <ion-item>
        <ion-label fixed>Nome</ion-label>
        <ion-input type="text" value="{{user.Nome}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Sobrenome</ion-label>
        <ion-input type="text" value="{{user.Sobrenome}}"></ion-input>
      </ion-item>

      <ion-list-header>
        Documentos
      </ion-list-header>
      <ion-item>
        <ion-label fixed>CPF</ion-label>
        <ion-input type="text" value="{{user.Nome}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>RG</ion-label>
        <ion-input type="text" value="{{user.Sobrenome}}"></ion-input>
      </ion-item>


      <ion-list-header>
        Contato
      </ion-list-header>
      <ion-item>
        <ion-label fixed>E-mail</ion-label>
        <ion-input type="text" value="{{user.Nome}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Telefone</ion-label>
        <ion-input type="text" value="{{user.Sobrenome}}"></ion-input>
      </ion-item>


    </ion-list>



    <ion-list *ngSwitchCase="'historico'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>

    </ion-list>
  </div>

        </ion-item>
      
        <ion-item>
          <ion-label fixed>Sobrenome</ion-label>
          <ion-input type="text" value="{{user.Sobrenome}}"></ion-input>
        </ion-item>
      
      </ion-list>  -->
</ion-content>
