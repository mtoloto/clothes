<ion-split-pane>
    <!-- logged out menu -->
    <ion-menu id="menu" type="reveal" side="left" [content]="content">
        <ion-header class="no-shadow-header">
            <ion-toolbar class="border-none">
                <ion-title></ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="outer-content background-verde-clothes">
            <ion-list no-lines>
                <ion-item class="menu-clothes-item" (click)="openPage('HomePage')" menuClose detail-none>
                    <ion-icon ios="ios-home" md="md-home" [color]="isActive('HomePage')"></ion-icon> Home</ion-item> 
                <ion-item class="menu-clothes-item" (click)="openPage('PerfilPage')" menuClose detail-none>
                    <ion-icon name="contact"></ion-icon> Perfil</ion-item> 
                <ion-item class="menu-clothes-item" (click)="openPage('TutorialPage')" menuClose detail-none>
                    <ion-icon name="power"></ion-icon> Logout</ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <!-- main navigation -->
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main class="background-clothes"></ion-nav>
</ion-split-pane>
