<ion-split-pane>

    <!-- logged out menu -->
    <ion-menu id="menu" side="left" [content]="content" >

        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content class="outer-content">

            <ion-list>
                <ion-list-header>
                    Navigate
                </ion-list-header>
                <button ion-item menuClose>
                    <ion-icon item-start [name]="home"></ion-icon>
                    Home
                </button>
            </ion-list>

        </ion-content>

    </ion-menu>



    <!-- main navigation -->
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main></ion-nav>

</ion-split-pane>
